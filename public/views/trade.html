<h2 class="text-center">Offer A Car</h1>
<div class="row">
  <div class="col-sm-6">
    <ul class="list-unstyled">
      <li>{{selectedCar.year}} {{selectedCar.model}}</li>
      <li>Color: {{selectedCar.color}}</li>
      <li>Condition: {{selectedCar.condition}}</li>
    </ul>
    <img class="img-responsive" ng-src='{{selectedCar.imageUrl}}'>
  </div>
  <div class="col-sm-6" ng-repeat="car in myInventory">
    <button class='btn btn-primary' ng-click="myCarToTrade(selectedCar, car)">Trade Car</button>
    <span>{{car.year}} {{car.model}}</span>
  </div>
</div>
