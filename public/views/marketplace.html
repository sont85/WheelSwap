<h2 class='text-center title'>Marketplace</h2>
<h4 class='text-center'>Browse the list of available car for trade and make an offer.
</h4>
<div class="row">
  <div ng-repeat="car in allCars">
    <div class='col-md-3 col-sm-4 col-xs-6 item-height'>
      <img class="img-responsive" ng-src='{{car.imageUrl}}'>
      <div>
        <ul class="list-unstyled">
          <li><h3>{{car.model}}</h3></li>
          <li>Year: {{car.year}}</li>
          <li>Color: {{car.color}}</li>
          <li>Condition: {{car.condition}}</li>
          <li>Estimated Value: {{car.value}}</li>
          <li>Owner: {{car.ownerName}}</li>
          <li><button ng-show="showTradeButton(car)" ng-click='selectCar(car)' class='btn btn-primary'>Trade</button></li>
        </ul>
      </div>
    </div>
  </div>
</div>
