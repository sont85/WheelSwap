<h2 class="text-center">Add Car to Inventory</h2>
<h4 class="text-center">Please input the information below as accurately as possible.</h4>
<form ng-submit="addCar()">
  <div class="row">
    <div class='col-sm-6'>
      <input ng-model="car.model" placeholder="Make/Model of Car" class="form-control" required>
      <input ng-model="car.year" placeholder="Year" class="form-control" required>
      <input ng-model="car.condition" placeholder="Condition" class="form-control" required>
    </div>
    <div class='col-sm-6'>
      <input ng-model="car.color" placeholder="Color" class="form-control" required>
      <input ng-model="car.imageUrl" placeholder="image url" class='form-control'>
      <button type="submit" class="btn btn-primary">Add Car Listing</button>
    </div>
  </div>
</form>
